<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>🗿Rock📜Paper✂️Scissors</title>
</head>
<body>
  <section class="human-side">
    <p>Human</p>
    <p id="humanWins"></p>
    <button class="changeGame hidden" id="changeGame" type="button">
      Change game?
    </button>
  </section>
  <section class="center">
    <header>
      <h1>
        <span style="--i:1;">R</span>
        <span style="--i:2;">O</span>
        <span style="--i:3;">C</span>
        <span style="--i:4;">K</span>
        <span></span>
        <span style="--i:5;">P</span>
        <span style="--i:6;">A</span>
        <span style="--i:7;">P</span>
        <span style="--i:8;">E</span>
        <span style="--i:9;">R</span>
        <span></span>
        <span style="--i:10;">S</span>
        <span style="--i:11;">C</span>
        <span style="--i:12;">I</span>
        <span style="--i:13;">S</span>
        <span style="--i:14;">S</span>
        <span style="--i:15;">O</span>
        <span style="--i:16;">R</span>
        <span style="--i:17;">S</span>
      </h1>
      <h2 id="header">Choose Your Game!</h2>
    </header>
    <section class="user-input hidden" id="userInput">
      <img id="paper" src="./assets/paper.png" alt="paper">
      <img id="rock" src="./assets/rock.png" alt="rock">
      <img id="scissors" src="./assets/scissors.png" alt="scissors">
      <div class="spicy hidden">
        <img id="alien" src="./assets/alien.png" alt="alien">
        <img id="lizard" src="./assets/lizard.png" alt="lizard">
      </div>
    </section>
    <section id="fightScreen"></section>
    <figure id="normalMode">
      <h2><u>CL✂️SSIC</u></h2>
      <p>Rock smashes Scissors,<br>
          Scissors cuts Paper,<br>
          Paper covers Rock
      </p>
    </figure>
    <figure id="spicyMode">
      <h2>🔥 <u>SPICY</u>🔥</h2>
      <p>Rock smashes Scissors & Lizard,<br>
        Scissors cuts Paper & Lizard,<br>
        Paper covers Rock & Alien, <br>
        Lizard eats Paper & poisons Alien,<br>
        Alien vaporizes Rock & Scissors
      </p>
    </figure>
  </section>
  <section class="computer-side">
    <p>Computer</p>
    <p id="compWins"></p>
  </section>
</body>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="./game.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
